<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="fontawesome/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="responsive.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="script.js"></script>
	<title>News</title>
</head>
<body>
	<div class="preloader">
		
	</div>
	<header>
		<h1>My News</h1>
		<i class="search-icon fas fa-search"></i>

		<div class="my-modal">
			<div class="search-modal">
				<div class="keyword-search">
					<label class="label" for="input-keyword">Keywords:</label>
					<input class="input-keyword" id="input-keyword" type="text" value="Bitcoin" autocomplete="off">
				</div>
				<div class="date-range-search">
					<label class="label" for="input-date-from">Date range:</label>
					<div class="date-input-outer">
						<div class="date-input-outer-inner">
							<label class="label-ft" for="input-date-from">From:</label>
							<input class="input-date" id="input-date-from" type="date" value="2022-02-09">
						</div>
						<div class="date-input-outer-inner">
							<label class="label-ft" for="input-date-to">to:</label>
							<input class="input-date" id="input-date-to" type="date" value="2022-02-10">	
						</div>
					</div>
						
				</div>
				<button class="search-btn fas fa-search"></button>
				<i class="times-icon fa-solid fa-xmark"></i>
			</div>
		</div>
	</header>

	<div class="container">
		<main>
		</main>
	</div>

	<footer>
		<div class="footer-about">
			<p>
				Đây là website xem tin tức sử dụng GNews API. Website còn nhiều thiếu sót mong mọi người đóng góp thêm ý kiến.
			</p>
			<p>
				Xin trân trọng cảm ơn!
			</p>
		</div>
		<div class="footer-info">
			<iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffunix.fpt&tabs=timeline&width=340&height=70&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="340" height="70" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
		</div>
	</footer>
</body>
</html>
